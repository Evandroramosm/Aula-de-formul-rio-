<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Ficha Técnica</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <label for="data de Nascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="estado" required>

            <div class="endereco">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" required>
                <input type="number" id="numero" placeholder="Número">
            </div>

            <label for="ponto de referencia">Ponto de referencia:</label>
            <input type="text" id="estado" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>
            <form>
                <label for="estado">Selecione seu estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label for="eletro">Quais eletro-eletrônicos você possui?</label>
                <form action="/seu-endereco-de-processamento" method="post">
                    <label>
                        <input type="checkbox" name="smartphone" value="smartphone"> Smartphone </label>
                    <label>
                        <input type="checkbox" name="laptop" value="laptop"> Laptop </label>
                    <label>
                        <input type="checkbox" name="tablet" value="tablet"> Tablet </label>
                    <label>
                        <input type="checkbox" name="Fones" value="headphones"> Fones de ouvido </label>
                    <label>
                        <input type="checkbox" name="smartwatch" value="smartwatch"> Smartwatch </label>
                    <label>
                        <input type="checkbox" name="tv" value="tv"> TV
                    </label>
                </form>
                <label for="pais">País:</label>
                <input type="text" id="pais" required>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
